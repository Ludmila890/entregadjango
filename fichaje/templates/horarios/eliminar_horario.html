{% extends "base.html" %}

{% block h1_header %}
<h1>Eliminar horario</h1>
{% endblock h1_header %}

{% block main %}
    <form action="{% url 'eliminar_horario' horarios.id %}" method="POST">
        {% csrf_token %}
        <p>Confirma el borrado del horario {{ horarios }}</p>

        <input type="submit" value="Confirmar">
    </form>
{% endblock main %}
