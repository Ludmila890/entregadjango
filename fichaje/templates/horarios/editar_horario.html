{% extends "base.html" %}

{% block h1_header %}
<h1>Editar horarios</h1>
{% endblock h1_header %}

{% block main %}
<form action="{% url 'editar_horario' horarios.id %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <input type="submit" value="Editar">
</form>
{% endblock main %}
